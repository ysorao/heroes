<h1>Héroes <small>Marvel y DC</small> </h1>
<hr>
<div class="card-columns animated fadeIn fast">
  <div class="card" *ngFor="let heroe of heroes, let i = index">
    <img [src]="heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text text-justify">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
  <button (click)="verHeroe(i)"
    type="button" name="button" class="btn btn-outline-primary btn-block">
    Ver más...
  </button>

  <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más Link...</a>-->


    </div>
  </div>


</div>
