<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small> </h1>
<hr>

<div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid animated fadeIn three" alt="">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
      <h3 class="animated fadeIn second">{{heroe.nombre}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>

      <div class="">
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="DC-Comics" width="10%">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.png" alt="Marvel-Comics" width="10%">
      </div>



    </div>

</div>
